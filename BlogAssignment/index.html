<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Blog Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="bg-primary text-white p-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 mb-0">My Blog Site</h1>
    </div>
  </header>

  <main class="container">
    <section class="mb-5">
      <h2 class="mb-3">Create Your Post</h2>
      <form id="addPostForm" class="row g-3">
        <div class="col-md-4">
          <input type="text" id="titleInput" class="form-control" placeholder="Post Title" required />
        </div>
        <div class="col-md-4">
          <input type="text" id="authorInput" class="form-control" placeholder="Author Name" required />
        </div>
        <div class="col-md-4">
          <button type="submit" id="addBlogBtn" class="btn btn-success w-100">+ Add Post</button>
        </div>
        <div class="col-12">
          <textarea id="contentInput" class="form-control" placeholder="Post Content" rows="4" required></textarea>
        </div>
      </form>
    </section>

    <section class="mb-4">
      <h2 class="mb-3">Filter Posts</h2>
      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <select id="authorFilter" class="form-select">
            <option value="" >Select Author</option>
          </select>
        </div>
        <div class="col-md-4">
          <select id="dateFilter" class="form-select">
            <option value="">Filter by Date</option>
            <option value="latest">Newest First</option>
            <option value="oldest">Oldest First</option>
          </select>
        </div>
      </div>
    </section>

    <section>
      <ul class="list-group" id="blogList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
